<html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4599532_8obrn6xx6ar.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel=" icon" href="./favicon.ico">

    <title>Ckize 的主页</title>
</head>

<body>
    <div class="background"></div>
    <div class="bg-overlay"></div>

    <!-- 导航栏 -->
    <nav>
        <p><strong>Ckize 的主页</strong></p>
        <p id="hitokoto">
            <span id="hitokoto_text"></span>
            <span id="hitokoto_from"></span>
        </p>
    </nav>

    <!-- 内容 -->
    <div class="content">
        <div class="side">
            <img src="./src/profile-image.jpg" alt="profile-image">
            <div class="intro">
                <h2>Hello World!</h2>
                <h3>I'm <span style="font-size: larger;"><i>Ckize</i></span></h3>
                <span>Transmark 创始人，学生，二次元</span>
                <ul>
                    <li>最喜欢的动漫是 <a href="https://www.bilibili.com/bangumi/play/ss1635" target="_blank"><i>EVA</i></a></li>
                    <li>最喜欢的游戏是 <a href="https://thatgamecompany.com/sky/" target="_blank">Sky 光·遇</a></li>
                    <li>最喜欢的音乐是 <a href="#" onclick="musicPlay();">One Last Kiss</a></li>
                </ul>
                <div class="links">
                    <a href="https://space.bilibili.com/553097381" target="_blank" class="fa fa-youtube-play"></a>
                    <a href="https://github.com/GongZhenAB" target="_blank" class="fa fa-github"></a>
                    <a href="" class="fa fa-steam"></a>
                    <a href="mailto:870404698@qq.com" class="fa fa-envelope"></a>
                </div>
                <div class="QRcode">
                    <img src="./src/QRcode-Wechat.jpg" alt="Wechat">
                    <img src="./src/Qrcode-QQ.jpg" alt="QQ">
                </div>
            </div>
        </div>
    </div>

    <!-- 媒体 -->
    <div class="media">
        <!-- 视频播放器 -->
        <div class="video player">
            <img src="./src/vedio-cover.jpg" alt="">
            <h3>【𝙁𝙤𝙧𝙯𝙖 𝙃𝙤𝙧𝙞𝙯𝙤𝙣】𝓦𝓪𝓿𝓮 - 复古与现代的碰撞!</h3>
            <button id="stretch" class="iconfont icon-stretch"></button>
            <iframe
                src="//player.bilibili.com/player.html?isOutside=true&aid=112672108447760&bvid=BV11r3neRER7&cid=500001595204704&p=1"
                scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
            </iframe>
        </div>
        <div class="video-mask"></div>
        <!-- 音乐播放器 -->
        <div class="music player">
            <img src="./src/music-cover.jpg" alt="cover">
            <h3>One Last Kiss</h3>
            <p>宇多田ヒカル</p>
            <button id="play" class="iconfont icon-play"></button>
            <audio src="./src/bgmusic.mp3" preload="auto" loop="loop"></audio>
        </div>
    </div>

    <script>
        //一言
        fetch('https://v1.hitokoto.cn/?c=a&c=b')
            .then(response => response.json())
            .then(data => {
                const textElement = document.querySelector('#hitokoto_text');
                const fromElement = document.querySelector('#hitokoto_from');
                textElement.textContent = data.hitokoto;
                fromElement.textContent = '—— ' + data.from;
            })

            .catch(error => {
                console.error('获取一言时出错:', error);
            });

        //媒体

        //视频播放器
        const videoContainer = document.querySelector('.video');
        const stretchButton = document.querySelector('#stretch');

        function stretch() {
            if (videoContainer.classList.contains('stretch')) {
                videoContainer.classList.remove('stretch');
            } else {
                videoContainer.classList.add('stretch');

                musicPause();
            }
        }

        stretchButton.addEventListener('click', stretch);

        //音乐播放器
        const audio = document.querySelector('audio');
        const playBtn = document.getElementById('play');

        playBtn.addEventListener('click', function () {
            if (!playBtn.classList.contains('play')) {
                musicPlay();
            } else {
                musicPause();
            }
        });

        function musicPlay() {
            audio.play();
            playBtn.classList.add('play');

            playBtn.classList.remove('icon-play');
            playBtn.classList.add('icon-pause');
        }

        function musicPause() {
            audio.pause();
            playBtn.classList.remove('play');

            playBtn.classList.remove('icon-pause');
            playBtn.classList.add('icon-play');
        }
    </script>
</body>

</html>
